<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fullImageView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            display: none;
        }

        #fullImageView img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px; 
        }

        #buyNowButton {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #3498db; /* Button background color */
            color: #fff; 
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="fullImageView">
    <img src="S1.jpg" alt="TEAM X 1337">
</div>

<div id="buyNowButton">
    <a href="https://t.me/TEAM_X_1337_ADMIN" target="_blank" style="color: #fff; text-decoration: none;">Buy Now</a>
</div>

<!-- TEAM X 1337 -->

<script>
    
    document.getElementById('buyNowButton').addEventListener('click', function () {
        document.getElementById('fullImageView').style.display = 'flex';
    });

    document.getElementById('fullImageView').addEventListener('click', function () {
        document.getElementById('fullImageView').style.display = 'none';
    });
</script>

</body>
</html>
